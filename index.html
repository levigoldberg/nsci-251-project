<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuron Image Map</title>
    <style>
        body {
            position: relative;
            text-align: center;
        }

        /* Style the image */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Circle outlines for the clickable areas */
        .circle {
            position: absolute;
            border: 2px solid red;
            border-radius: 50%;
            pointer-events: none; /* So it doesn't interfere with clicking */
        }

        /* Positioning based on the coords of the image map areas */
        .membrane {
            top: calc(1599px - 37px); /* Adjusted based on radius */
            left: calc(709px - 37px); /* Adjusted based on radius */
            width: 74px; /* Diameter */
            height: 74px;
        }

        .axon {
            top: calc(1529px - 37px);
            left: calc(1097px - 37px);
            width: 74px;
            height: 74px;
        }

        .dendrite {
            top: calc(1899px - 37px);
            left: calc(796px - 37px);
            width: 74px;
            height: 74px;
        }

        .axon-hillock {
            top: calc(1522px - 37px);
            left: calc(903px - 37px);
            width: 74px;
            height: 74px;
        }

        .synapse {
            top: calc(1294px - 37px);
            left: calc(1645px - 37px);
            width: 74px;
            height: 74px;
        }

        .myelin-sheath {
            top: calc(1516px - 37px);
            left: calc(1028px - 37px);
            width: 74px;
            height: 74px;
        }
    </style>
</head>
<body>

    <h1>Neuron Image Map</h1>

    <!-- Main neuron image stored locally -->
    <img src="neuron.jpg" usemap="#image-map" alt="Neuron">

    <!-- Image map with clickable areas -->
    <map name="image-map">
        <area target="_blank" alt="Membrane" title="Membrane" href="link_to_membrane" coords="709,1599,37" shape="circle">
        <area target="_blank" alt="Axon" title="Axon" href="link_to_axon" coords="1097,1529,37" shape="circle">
        <area target="_blank" alt="Dendrite" title="Dendrite" href="link_to_dendrite" coords="796,1899,37" shape="circle">
        <area target="_blank" alt="Axon Hillock" title="Axon Hillock" href="link_to_axon_hillock" coords="903,1522,37" shape="circle">
        <area target="_blank" alt="Synapse" title="Synapse" href="link_to_synapse" coords="1645,1294,37" shape="circle">
        <area target="_blank" alt="Myelin Sheath" title="Myelin Sheath" href="link_to_myelin_sheath" coords="1028,1516,37" shape="circle">
    </map>

    <!-- Circles showing the clickable areas -->
    <div class="circle membrane"></div>
    <div class="circle axon"></div>
    <div class="circle dendrite"></div>
    <div class="circle axon-hillock"></div>
    <div class="circle synapse"></div>
    <div class="circle myelin-sheath"></div>

</body>
</html>
